<div class="container">
  <div class="d-flex align-items-center container-Content   ">
    <div class="col-8 table-container">
      <mat-form-field class="wide-form-field">
        <mat-label class="pe-5">Buscar</mat-label>
        <input class="pe-5" matInput (keyup)="applyFilter($event)" placeholder="Filtrar">
      </mat-form-field>
      <table class="table table-hover " mat-table  [dataSource]="dataSource" matSort >

        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td (click)="actualizarPdfView(libro.ID)" mat-cell *matCellDef="let libro"> {{ libro.Name }} </td>
        </ng-container>

        <ng-container matColumnDef="Date Last Updated">
          <th class="text-start" mat-header-cell *matHeaderCellDef mat-sort-header> Ultima Actualización </th>
          <td (click)="actualizarPdfView(libro.ID)" mat-cell *matCellDef="let libro"> {{ libro['Date Last Updated'] }} </td>
        </ng-container>

        <ng-container matColumnDef="URL">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> URL </th>
          <td (click)="actualizarPdfView(libro.ID)" mat-cell *matCellDef="let libro"> <a target="_blank" [href]="libro.URL">{{ libro.Name }}</a> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="headers"></tr>
        <tr  mat-row *matRowDef="let header; columns:headers; " ></tr>

          <!-- <tr (click)="actualizarPdfView(row.ID)" *ngFor="let row of data">
            <td>{{ row.Folder }}</td> 
            <td  class="fs-6">{{ row.Name }}</td>
            <td class="fs-6">{{ row['Date Last Updated'] }}</td>
            <td class="fs-6"> <a target="_blank" [href]="row.URL">{{ row.Name }}</a> </td>
             <td>{{ row.ID }}</td>
            <td>{{ row.Description }}</td>
            <td>{{ row.Type }}</td> 
            <td>{{ row.Autor }}</td>
            <td>{{ row.Editorial }}</td>
            <td>{{ row['Año'] }}</td>
    
          </tr> -->

      </table>
      <mat-paginator [pageSizeOptions]="[5, 10 , 15]" showFirstLastButtons></mat-paginator>

    </div>

    <div class=" row cols-6 ms-3">
      <!-- <img class="img-Portada  object-fit-contain" src="https://edit.org/images/cat/portadas-libros-big-2019101610.jpg" 
      alt="escritura creativa" > -->
      <iframe class="img-Portada  object-fit-contain" [src]="UrlPased" width="100%" height="400px"></iframe>
      <!-- <iframe [src]="UrlPased" src="https://docs.google.com/gview?url=http://ruta/al/archivo.pdf&embedded=true" style="width:100%; height:600px;" frameborder="0"></iframe> -->

    </div>
  </div>
  

</div>
